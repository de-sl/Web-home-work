        <div class="container">
            <h2>Чат:</h2>

            Рост: 
            <input type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'');" placeholder="Введите рост :" id="height"> в сантиметрах
            <br>
            <button onclick="weight()">Рассчитать</button>
            <br>
            Резултат: <span id="result">0</span>
            <br>
            Сообщение: <span id="message"></span>
